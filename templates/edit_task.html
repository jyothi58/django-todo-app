{% extends 'home.html' %}

{% block title %} Django TODO App | Edit Task {% endblock %}

{% block content %}
    <h3 class="pt-5 pb-5 text-center">Django TODO App - Edit Task</h3>
    <form action="{% url 'edit_task' get_task.pk %}" method="POST" style="width: 500px; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
            <span style="display: flex;">
                <input type="text" name="task" class="form-control" placeholder="Edit task" value="{{ get_task.task }}">
                <button type="submit" class="btn btn-primary" style="width: 200px;"> Update</button>
            </span>
        </div>
    </form>
{% endblock %}
